    <title>Enroll</title>

    <script type="text/javascript">

       function calculate() {
           var course  = 0;
           var uniforms = 0;
           var total = 0;
           
           if (document.getElementById("adult").checked == true)
            {
               
              course = 50;
              
            }
           else if (document.getElementById("teen").checked){

            course = 100;
          } 

          else if (document.getElementById("child").checked){

            course= 150;
          } 

        
            uniforms = 50 * document.getElementById("uniforms").value;

            total = course + uniforms;

            alert("Your total cost is: $" + total); //This produces a concatenated string in an alert box 

       }       


    </script>
    
</head>

        <main>
       
        <!--Start details input-->  

        <table>
        
          <tr>
               <td><label for="firstname">First Name</label></td>
               <td><input type="text" id="firstname" name="firstname"></td>
          </tr>

          <tr></tr>
               <td><label for="lastname">Last Name</label></td>
               <td><input type="text" id="lastname" name="lastname"></td>
          </tr> 

          <tr>
               <td><label for="email">Email</label></td>
               <td><input type="email" id="email" name="email"></td>
          </tr> <!--type forces email input not text-->

          <tr></tr>
               <td><label for="phone">Phone</label></td>
               <td><input type="tel" id="phone" name="phone"></td>
          </tr> <!--This requires a phone number input-->

      
        </table>

        <!--end details input-->  





        <!--Start enroll options-->
          
          <table id="enrollprice">
            <caption>Enroll</caption><br>
            <tr> 
                <td>Adult</td>
                <td>$50</td>
                <td><input type="radio" id="adult" name="course" value="50"></td>
                <!--data types matter!!
                no dollar sign in value so it works with java-->

            </tr>

            <tr> 
                <td>Teen</td>
                <td>$100</td>
                <td><input type="radio" id="teen" name="course" value="100"></td>

             </tr>

             <tr> 
                <td>Child</td>
                <td>$150</td>
                <td><input type="radio" id="child" name="course" value="150"></td>
                <!-- the name function grouped the 
                     3 options under one choice set -->
             </tr>

             <tr>
                 <td>Uniforms</td>
                 <td>$50</td>
                 <td><input type="number" id="uniforms" min="0" value="0"></td>  

             </tr>
        
          </table> 

         <p><input type="submit" id="submit" value="Submit" onclick="calculate()"></p>
         <input type="reset" id="reset" value="Reset"><br>
        <!--Above are submit and reset buttons-->
        <!--End enroll options-->
