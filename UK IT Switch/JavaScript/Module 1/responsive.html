<html>
<body>
<div onmousedown="mOver(this)"
onmouseup="mOout(this)"
style="background-color:blue; width:120px; height: 20px; padding:40px;">Mouse Over Me</div>"

<script>

    function mOver(obj){

     obj.innerHTML= "thank you!"
    }

    function mOut(obj) {
       obj.innerHTML = "Mouse Over Me" 

    }
</script>
